<!doctype html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = ${site.title}, hero = null, content = ~{::content}, head = null, footer = null, sidebar = null, contentClass = null, pageType = 'post')}"
>
  <th:block th:fragment="content">
    <div class="relative mb-4 flex w-full overflow-hidden rounded-[var(--radius-large)]">
      <div
        id="post-container"
        class="card-base relative z-10 w-full px-6 pb-4 pt-6 md:px-9"
        x-data="articleStats('#content')"
        x-init="init()"
        x-on:swup:page:view.document="init()"
      >
        <!-- word count and reading time -->
        <div class="onload-animation mb-3 flex flex-row gap-5 text-black/30 transition dark:text-white/30">
          <div class="flex flex-row items-center">
            <div
              class="mr-2 flex h-6 w-6 items-center justify-center rounded-md bg-black/5 text-black/50 transition dark:bg-white/10 dark:text-white/50"
            >
              <span class="icon-[material-symbols--notes-rounded]"></span>
            </div>
            <div class="text-sm" x-text="wordCountText">200å­—</div>
          </div>
          <div class="flex flex-row items-center">
            <div
              class="mr-2 flex h-6 w-6 items-center justify-center rounded-md bg-black/5 text-black/50 transition dark:bg-white/10 dark:text-white/50"
            >
              <span class="icon-[material-symbols--schedule-outline-rounded]"></span>
            </div>
            <div class="text-sm" x-text="readingTimeText"></div>
          </div>
        </div>
        <!-- title -->
        <div class="onload-animation relative">
          <div
            data-pagefind-body
            data-pagefind-weight="10"
            data-pagefind-meta="title"
            class="mb-3 block w-full text-3xl font-bold text-black/90 transition before:absolute before:left-[-1.125rem] before:top-[0.75rem] before:h-5 before:rounded-md before:bg-[var(--primary)] dark:text-white/90 md:text-[2.25rem]/[2.75rem] md:before:w-1"
          >
            <th:block th:text="${post.spec.title}"></th:block>
          </div>
        </div>
        <!-- metadata -->
        <div class="onload-animation">
          <th:block th:replace="~{modules/post-meta :: post-meta(class='mb-5')}" />
          <div
            th:if="${not #strings.isEmpty(post.spec.cover)}"
            class="mb-5 border-b-[1px] border-dashed border-[var(--line-divider)]"
          ></div>
        </div>
        <div
          class="custom-md markdown-content onload-animation prose prose-base mb-6 !max-w-none dark:!prose-invert"
          id="content"
          th:utext="${post.content.content}"
        ></div>
        <div
          th:if="${theme.config.post.license.enable}"
          class="license-container onload-animation relative mb-6 overflow-hidden rounded-xl bg-[var(--license-block-bg)] px-6 py-5 transition"
        >
          <div class="font-bold text-black/75 transition dark:text-white/75" th:text="${post.spec.title}"></div>
          <a th:href="${post.status.permalink}" class="link text-[var(--primary)]" x-text="window.location.href"> </a>
          <div class="mt-2 flex gap-6">
            <div>
              <div class="text-sm text-black/30 transition dark:text-white/30">[[#{page.author.text}]]</div>
              <div
                class="line-clamp-2 text-black/75 transition dark:text-white/75"
                th:text="${post.owner.displayName}"
              ></div>
            </div>
            <div>
              <div class="text-sm text-black/30 transition dark:text-white/30">[[#{page.post.publishedAt}]]</div>
              <div
                class="line-clamp-2 text-black/75 transition dark:text-white/75"
                th:text="${#dates.format(post.spec.publishTime,'yyyy-MM-dd')}"
              ></div>
            </div>
            <div>
              <div class="text-sm text-black/30 transition dark:text-white/30">License</div>
              <a
                th:href="${theme.config.post.license.url}"
                target="_blank"
                class="link line-clamp-2 text-[var(--primary)]"
                th:text="${theme.config.post.license.name}"
                >CC BY-NC-SA 4.0</a
              >
            </div>
          </div>
          <span
            class="icon-[fa6-brands--creative-commons] pointer-events-none absolute right-6 top-1/2 -translate-y-1/2 text-[15rem] text-black/5 transition dark:text-white/5"
          ></span>
        </div>
      </div>
    </div>
  </th:block>
</html>
